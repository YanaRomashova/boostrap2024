<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>UI System by VR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main class="container mt-3">
      <header class="row">
        <div class="col">
          <h1> Components</h1>
          <h2>By: Yana Romashova</h2>
          <p>
            Bootstrap class
          </p>
        </div>
        <section class="row">
          <h3>My button styles</h3>
          <p>
            Different types of buttons 
          </p>
          <div class="col"><button type="button" class="btn btn-primary">First</button></div>

          <div class="col"><button type="button" class="btn btn-secondary">Second</button></div>

          <div class="col"><button type="button" class="btn btn-success">Success</button></div>

          <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>

          <div class="col"><button type="button" class="btn btn-warning">Warning</button></div>

          <div class="col"><button type="button" class="btn btn-info">Information</button></div>
        </section>
      </header>
    </main>
  </body>
</html>
